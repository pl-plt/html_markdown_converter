<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML to Markdown Converter</h1>
        </header>
        <main>
            <div class="editor-container">
                <div class="input-section">
                    <div class="section-header">
                        <label for="html-input">HTML Input</label>
                        <input type="file" id="html-upload" accept=".html,.htm" style="display: none;">
                        <button id="upload-btn" class="secondary-btn">Upload HTML</button>
                    </div>
                    <textarea id="html-input" placeholder="Paste your HTML here..."></textarea>
                </div>
                <div class="controls">
                    <button id="convert-btn">Convert &rarr;</button>
                </div>
                <div class="output-section">
                    <div class="section-header">
                        <label for="markdown-output">Markdown Output</label>
                        <button id="download-btn" class="secondary-btn">Download Markdown</button>
                    </div>
                    <textarea id="markdown-output" readonly placeholder="Markdown will appear here..."></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
